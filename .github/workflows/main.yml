name: Node.js CI

on:
  push:
    branches:
      - main  # Set a branch to deploy

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14.5'
      - run: npm install
      - run: npm install --global gulp-cli@2.2.0
      - run: npm install -g bower@1.8.2
      - run: bower install
      - run: gulp